{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Welcome to PowerPoint Generator
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Sign in with your Google account to continue
            </p>
        </div>
        <div class="mt-8">
            <a href="{{ url_for('google.login') }}" class="w-full flex items-center justify-center px-8 py-4 border border-transparent text-lg font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                <i class="fab fa-google mr-3"></i>
                Sign in with Google
            </a>
        </div>
    </div>
</div>
{% endblock %}
