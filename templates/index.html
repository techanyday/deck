<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">PowerPoint Generator</h1>
            
            <div class="bg-white rounded-lg shadow-md p-6 space-y-6">
                <form id="generateForm" class="space-y-6">
                    <!-- Topic Input -->
                    <div>
                        <label for="topic" class="block text-sm font-medium text-gray-700 mb-2">Presentation Topic</label>
                        <input type="text" id="topic" name="topic" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- File Upload -->
                    <div>
                        <label for="file" class="block text-sm font-medium text-gray-700 mb-2">Source Content (Optional)</label>
                        <input type="file" id="file" name="file" accept=".txt,.pdf,.docx"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <p class="mt-1 text-sm text-gray-500">Upload a TXT, PDF, or DOCX file to use as source content</p>
                    </div>

                    <!-- Template Selection -->
                    <div>
                        <label for="template" class="block text-sm font-medium text-gray-700 mb-2">Select Template</label>
                        <select id="template" name="template"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            <option value="professional">Professional (White)</option>
                            <option value="modern" selected>Modern (Gray Gradient)</option>
                            <option value="creative">Creative (Pattern)</option>
                            <option value="dark">Dark Theme</option>
                            <option value="nature">Nature (Green Gradient)</option>
                        </select>
                    </div>

                    <!-- Custom Colors -->
                    <div class="space-y-4">
                        <h3 class="font-medium text-gray-700">Custom Colors (Optional)</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="titleColor" class="block text-sm text-gray-600 mb-1">Title Color</label>
                                <input type="color" id="titleColor" name="titleColor" 
                                    class="w-full h-10 rounded-md border border-gray-300">
                            </div>
                            <div>
                                <label for="textColor" class="block text-sm text-gray-600 mb-1">Text Color</label>
                                <input type="color" id="textColor" name="textColor"
                                    class="w-full h-10 rounded-md border border-gray-300">
                            </div>
                        </div>
                        
                        <!-- Background Color Options -->
                        <div id="backgroundOptions" class="mt-4">
                            <label class="block text-sm text-gray-600 mb-1">Background Style</label>
                            <div class="grid grid-cols-1 gap-4">
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="bgSolid" name="bgType" value="solid" checked
                                        class="text-blue-600 focus:ring-blue-500">
                                    <label for="bgSolid" class="text-sm text-gray-600">Solid Color</label>
                                    <input type="color" id="bgColor" name="bgColor"
                                        class="ml-2 h-8 w-16 rounded border border-gray-300">
                                </div>
                                
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="bgGradient" name="bgType" value="gradient"
                                        class="text-blue-600 focus:ring-blue-500">
                                    <label for="bgGradient" class="text-sm text-gray-600">Gradient</label>
                                    <input type="color" id="bgGradient1" name="bgGradient1"
                                        class="ml-2 h-8 w-16 rounded border border-gray-300">
                                    <input type="color" id="bgGradient2" name="bgGradient2"
                                        class="h-8 w-16 rounded border border-gray-300">
                                </div>
                                
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="bgPattern" name="bgType" value="pattern"
                                        class="text-blue-600 focus:ring-blue-500">
                                    <label for="bgPattern" class="text-sm text-gray-600">Pattern</label>
                                    <input type="color" id="bgPattern1" name="bgPattern1"
                                        class="ml-2 h-8 w-16 rounded border border-gray-300">
                                    <input type="color" id="bgPattern2" name="bgPattern2"
                                        class="h-8 w-16 rounded border border-gray-300">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        Generate Presentation
                    </button>
                </form>

                <div id="loading" class="hidden mt-4">
                    <div class="flex items-center justify-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                        <span class="ml-2 text-gray-600">Generating presentation...</span>
                    </div>
                </div>

                <div id="result" class="hidden mt-4 space-y-4">
                    <h2 class="text-lg font-semibold mb-2">Generated Content:</h2>
                    <div id="content" class="bg-gray-50 p-4 rounded-md text-sm whitespace-pre-line"></div>
                    <a id="download" href="#" class="hidden mt-4 inline-block bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors">
                        Download PowerPoint
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const content = document.getElementById('content');
            const download = document.getElementById('download');
            
            loading.classList.remove('hidden');
            result.classList.add('hidden');
            
            try {
                const formData = new FormData(e.target);
                
                // Add custom colors and background to formData
                const customStyles = {};
                const titleColor = document.getElementById('titleColor').value;
                const textColor = document.getElementById('textColor').value;
                
                if (titleColor) customStyles.title = titleColor.replace('#', '');
                if (textColor) customStyles.text = textColor.replace('#', '');
                
                // Add background settings
                const bgType = document.querySelector('input[name="bgType"]:checked').value;
                const background = { type: bgType };
                
                if (bgType === 'solid') {
                    background.color = document.getElementById('bgColor').value.replace('#', '');
                } else if (bgType === 'gradient') {
                    background.color1 = document.getElementById('bgGradient1').value.replace('#', '');
                    background.color2 = document.getElementById('bgGradient2').value.replace('#', '');
                    background.pattern = 'linear';
                } else if (bgType === 'pattern') {
                    background.color1 = document.getElementById('bgPattern1').value.replace('#', '');
                    background.color2 = document.getElementById('bgPattern2').value.replace('#', '');
                    background.pattern = 'dots';
                }
                
                customStyles.background = background;
                formData.append('customStyles', JSON.stringify(customStyles));
                
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                content.textContent = data.content;
                download.href = `/download/${data.filename}`;
                download.classList.remove('hidden');
                result.classList.remove('hidden');
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loading.classList.add('hidden');
            }
        });

        // Update color inputs when template changes
        document.getElementById('template').addEventListener('change', (e) => {
            const template = e.target.value;
            const schemes = {{ color_schemes|tojson }};
            const colors = schemes[template];
            
            if (colors) {
                document.getElementById('titleColor').value = '#' + colors.title;
                document.getElementById('textColor').value = '#' + colors.text;
                
                // Update background colors based on template
                const bg = colors.background;
                if (bg.type === 'solid') {
                    document.getElementById('bgSolid').checked = true;
                    document.getElementById('bgColor').value = '#' + bg.color;
                } else if (bg.type === 'gradient') {
                    document.getElementById('bgGradient').checked = true;
                    document.getElementById('bgGradient1').value = '#' + bg.color1;
                    document.getElementById('bgGradient2').value = '#' + bg.color2;
                } else if (bg.type === 'pattern') {
                    document.getElementById('bgPattern').checked = true;
                    document.getElementById('bgPattern1').value = '#' + bg.color1;
                    document.getElementById('bgPattern2').value = '#' + bg.color2;
                }
            }
        });

        // Set initial colors based on default template
        window.addEventListener('load', () => {
            const defaultTemplate = document.getElementById('template').value;
            const schemes = {{ color_schemes|tojson }};
            const colors = schemes[defaultTemplate];
            
            if (colors) {
                document.getElementById('titleColor').value = '#' + colors.title;
                document.getElementById('textColor').value = '#' + colors.text;
                
                // Set initial background colors
                const bg = colors.background;
                if (bg.type === 'solid') {
                    document.getElementById('bgSolid').checked = true;
                    document.getElementById('bgColor').value = '#' + bg.color;
                } else if (bg.type === 'gradient') {
                    document.getElementById('bgGradient').checked = true;
                    document.getElementById('bgGradient1').value = '#' + bg.color1;
                    document.getElementById('bgGradient2').value = '#' + bg.color2;
                } else if (bg.type === 'pattern') {
                    document.getElementById('bgPattern').checked = true;
                    document.getElementById('bgPattern1').value = '#' + bg.color1;
                    document.getElementById('bgPattern2').value = '#' + bg.color2;
                }
            }
        });
    </script>
</body>
</html>
